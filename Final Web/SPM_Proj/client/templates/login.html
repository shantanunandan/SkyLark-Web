<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login Here</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	
	<script type="text/javascript">
		function redirect() {
               window.location="signup.html";
            }
    </script>
	
	<script type="text/javascript"> 
	function verify(){
		var email = document.getElementById("email");
		var password = document.getElementById("password");
		
		if(email.value.match("admin") && password.value.match("admin")){
		  alert("Welcome "+email.value);
		  window.location="user.html";
		} else {
			alert("No match");
			return false;
		}		
	}
	</script>
	
  </head>
  <body>

    <nav class="navbar navbar-inverse">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Welcome</a>

      </div>
      <ul class="nav navbar-nav">
        <li><a href="../index.html">Home</a></li>
      </ul>

    </nav>


    <div class="container">
      <div class="jumbotron">
        <h1>Login Page</h1>
	    <p>Enter your email and password!</p>
		<p>Default ID : admin and Default Password : admin</p>
      </div>

    </div>

    <div class="container">

<br/>

<!-- Form Elements -->
<div class="col-lg-12">
  <div class="block">
    <div class="block-body">
      <form class="form-horizontal" ng-submit="postEmployeeData()" autocomplete="on" method="post" onSubmit=" location.href = 'user.html' + document.getElementById('ss').value; return false;" ng-submit="putEmployeeData()" ng-init="showEmployeeData()">
                <div class="form-group row">
                  <div class="col-sm-9">
					<label class="col-sm-3 form-control-label">Email</label>
                    <input type="email" placeholder="E-mail address" ng-model="employee.email" class="form-control" id="email">
					<label class="col-sm-3 form-control-label">Password</label>
                    <input type="password" placeholder="Password" ng-model="employee.contact" class="form-control" id="password"></br>
                  </div>
                </div>

        <div class="line"></div>
        <div class="form-group row">
          <div class="col-sm-9 ml-auto">
            <button type="reset" class="btn btn-secondary">Cancel</button>
            <button type="submit" class="btn btn-primary" onclick="return verify()" id="ss">Save </button>
          </div>
        </div>
      </form>
	  <button type="button" class="btn btn-secondary" onclick="redirect()">New User</button>
    </div>
  </div>
</div>
</div>

  </body>
</html>
